<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railway Crew Resource Hub</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    #app { display: flex; flex-direction: column; min-height: 100vh; }

    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside li {
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    aside li:hover, aside li.active {
      background-color: #e0f2f1;
    }

    section {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .search input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 1rem;
    }

    .card h4 {
      margin: 0 0 5px 0;
    }

    .card a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      aside {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Railway Crew Resource Hub</h1>
    </header>
    <main>
      <aside>
        <h3>File Types</h3>
        <ul>
          <li :class="{active: selectedCategory === 'All'}" @click="selectCategory('All')">All</li>
          <li v-for="cat in categories" :key="cat"
              :class="{active: selectedCategory === cat}"
              @click="selectCategory(cat)">
            {{ cat.charAt(0).toUpperCase() + cat.slice(1) }}
          </li>
        </ul>
      </aside>
      <section>
        <input v-model="searchText" placeholder="Search files..." />
        <div v-if="filteredFiles.length === 0">No files found.</div>
        <div v-for="file in filteredFiles" :key="file.file" class="card">
          <img :src="file.thumbnail" alt="Thumbnail" />
          <div>
            <h4>{{ file.title }}</h4>
            <a :href="file.file" target="_blank">View / Download {{ file.type.toUpperCase() }}</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Vue Script -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          files: [],
          selectedCategory: 'All',
          searchText: ''
        };
      },
      computed: {
        categories() {
          return [...new Set(this.files.map(f => f.category))].sort();
        },
        filteredFiles() {
          return this.files.filter(f => {
            const matchCat = this.selectedCategory === 'All' || f.category === this.selectedCategory;
            const matchText = f.title.toLowerCase().includes(this.searchText.toLowerCase());
            return matchCat && matchText;
          });
        }
      },
      methods: {
        selectCategory(cat) {
          this.selectedCategory = cat;
        },
        async scanAssets() {
          const folders = [
            { path: 'assets/pdfs/', type: 'pdf', thumb: 'assets/images/thumb-pdf.jpg' },
            { path: 'assets/images/', type: 'image', thumb: null },
            { path: 'assets/audios/', type: 'audio', thumb: 'assets/images/thumb-audio.jpg' },
            { path: 'assets/videos/', type: 'video', thumb: 'assets/images/thumb-video.jpg' }
          ];

          const fileFetches = folders.map(async folder => {
            try {
              const res = await fetch(folder.path);
              const text = await res.text();
              const parser = new DOMParser();
              const doc = parser.parseFromString(text, 'text/html');
              const links = [...doc.querySelectorAll('a')];

              links.forEach(link => {
                const name = link.getAttribute('href');
                if (name && !name.endsWith('/')) {
                  const filePath = folder.path + name;
                  const thumb = folder.type === 'image' ? filePath : folder.thumb;
                  this.files.push({
                    title: name,
                    file: filePath,
                    category: folder.type,
                    type: folder.type,
                    thumbnail: thumb
                  });
                }
              });
            } catch (err) {
              console.error(`Could not read ${folder.path}`, err);
            }
          });

          await Promise.all(fileFetches);
        }
      },
      mounted() {
        this.scanAssets();
      }
    }).mount('#app');
  </script>
</body>
</html>
