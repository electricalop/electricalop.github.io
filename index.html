<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railway Crew Resource Hub</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- ✅ FIXED HERE -->
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    #app { display: flex; flex-direction: column; min-height: 100vh; }

    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 250px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }

    aside h3 { margin-top: 0; }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside li {
      margin: 5px 0;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    aside li:hover,
    aside li.active {
      background: #e0f2f1;
    }

    section {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .search {
      margin-bottom: 1rem;
      display: flex;
    }

    .search input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      align-items: center;
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 1rem;
    }

    .card h4 {
      margin: 0 0 5px 0;
    }

    .card a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }

    @media(max-width: 768px) {
      main {
        flex-direction: column;
      }

      aside {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Railway Crew Resource Hub</h1>
    </header>
    <main>
      <aside>
        <h3>Categories</h3>
        <ul>
          <li :class="{active: selectedCategory === 'All'}" @click="selectCategory('All')">All</li>
          <li v-for="cat in categories" :key="cat"
              :class="{active: selectedCategory === cat}"
              @click="selectCategory(cat)">
            {{ cat }}
          </li>
        </ul>
      </aside>
      <section>
        <div class="search">
          <input v-model="searchText" placeholder="Search documents..." />
        </div>
        <div v-if="filteredDocs.length === 0">No documents found.</div>
        <div v-for="doc in filteredDocs" :key="doc.title" class="card">
          <img :src="doc.thumbnail" alt="Thumbnail" />
          <div>
            <h4>{{ doc.title }}</h4>
            <a :href="doc.file" target="_blank">View / Download</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- ✅ Vue App Code Placed After DOM -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          documents: [],
          selectedCategory: 'All',
          searchText: ''
        };
      },
      computed: {
        categories() {
          const all = this.documents.map(d => d.category);
          return [...new Set(all)].sort();
        },
        filteredDocs() {
          return this.documents.filter(doc => {
            const matchesCategory = this.selectedCategory === 'All' || doc.category === this.selectedCategory;
            const matchesSearch = doc.title.toLowerCase().includes(this.searchText.toLowerCase());
            return matchesCategory && matchesSearch;
          });
        }
      },
      methods: {
        selectCategory(cat) {
          this.selectedCategory = cat;
        },
        async fetchDocs() {
          try {
            const res = await fetch('data/docs.json');
            if (!res.ok) throw new Error("Failed to load JSON");
            this.documents = await res.json();
          } catch (err) {
            console.error("Error loading docs.json:", err);
          }
        }
      },
      mounted() {
        this.fetchDocs();
      }
    }).mount('#app');
  </script>
</body>
</html>
