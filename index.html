<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railway Crew Resource Hub</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Configure PDF.js worker
    window['pdfjs-dist/build/pdf'] = pdfjsLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  <script src="js/pdf-thumbnail.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    #app { display: flex; flex-direction: column; min-height: 100vh; }

    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside li {
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    aside li:hover, aside li.active {
      background-color: #e0f2f1;
    }

    section {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .search input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .thumbnail-container {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      background: #f5f5f5;
      border-radius: 6px;
      position: relative;
    }

    .loading-thumbnail {
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card-content {
      flex: 1;
    }

    .card h4 {
      margin: 0 0 10px 0;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.2s ease;
    }

    .btn-view {
      background-color: #2e7d32;
      color: white;
    }

    .btn-view:hover {
      background-color: #1b5e20;
    }

    .btn-download {
      background-color: #1976d2;
      color: white;
    }

    .btn-download:hover {
      background-color: #1565c0;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .thumbnail-loading {
      opacity: 0.5;
      filter: blur(1px);
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      border-radius: 8px;
      max-width: 95vw;
      max-height: 95vh;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .modal-body {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      color: #000;
    }

    .modal-image,
    .modal-video {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: 0 auto;
    }

    .modal-audio {
      width: 100%;
      padding: 1rem;
    }

    .modal-pdf {
      width: 100%;
      height: 80vh;
      border: none;
      min-height: 500px;
    }

    .pdf-viewer-container {
      width: 100%;
      height: 80vh;
      display: flex;
      flex-direction: column;
      background: #f0f0f0;
      overflow: hidden;
    }

    .pdf-controls {
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .pdf-canvas-container {
      flex: 1;
      overflow: auto;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .pdf-canvas {
      max-width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: white;
    }

    .pdf-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 18px;
      color: #666;
    }

    .control-btn {
      padding: 5px 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .control-btn:hover {
      background: #1b5e20;
    }

    .control-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 14px;
      color: #666;
    }

    .zoom-control {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 80px;
    }

    /* Hidden download link */
    .hidden-download {
      display: none;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      aside {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .actions {
        flex-direction: column;
      }

      .btn {
        text-align: center;
        justify-content: center;
      }

      .modal-content {
        max-width: 98vw;
        max-height: 98vh;
      }

      .modal-pdf {
        height: 70vh;
      }

      .pdf-viewer-container {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Railway Crew Resource Hub</h1>
    </header>
    <main>
      <aside>
        <h3>File Types</h3>
        <ul>
          <li :class="{active: selectedCategory === 'All'}" @click="selectCategory('All')">All</li>
          <li v-for="cat in categories" :key="cat"
              :class="{active: selectedCategory === cat}"
              @click="selectCategory(cat)">
            {{ cat.charAt(0).toUpperCase() + cat.slice(1) }}
          </li>
        </ul>
      </aside>
      <section>
        <input v-model="searchText" placeholder="Search files..." />
        <div v-if="filteredFiles.length === 0">No files found.</div>
        <div v-for="file in filteredFiles" :key="file.file" class="card">
          <div class="thumbnail-container">
            <!-- For PDF files -->
            <template v-if="file.type === 'pdf'">
              <img 
                v-if="file.pdfThumbnail" 
                :src="file.pdfThumbnail" 
                alt="PDF Thumbnail"
              />
              <div v-else-if="file.loadingThumbnail" class="loading-thumbnail">
                Loading PDF...
              </div>
              <img 
                v-else 
                :src="file.thumbnail" 
                alt="Default PDF Thumbnail"
                :class="{ 'thumbnail-loading': file.thumbnailGenerationStarted }"
              />
            </template>
            
            <!-- For non-PDF files -->
            <img 
              v-else 
              :src="file.thumbnail" 
              alt="Thumbnail"
            />
          </div>
          <div class="card-content">
            <h4>{{ file.title }}</h4>
            <div class="actions">
              <button class="btn btn-view" @click="viewFile(file)">
                üëÅÔ∏è View
              </button>
              <button class="btn btn-download" @click="downloadFile(file)">
                üì• Download
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal for viewing files -->
    <div v-if="viewingFile" class="modal-overlay" @click="closeModal">
      <div class="modal-content" @click.stop>
        <div class="modal-header">
          <h3>{{ viewingFile.title }}</h3>
          <button class="close-btn" @click="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <!-- PDF Viewer -->
          <div v-if="viewingFile.type === 'pdf'" class="pdf-viewer-container">
            <div v-if="pdfLoading" class="pdf-loading">
              Loading PDF...
            </div>
            <template v-else>
              <div class="pdf-controls">
                <button class="control-btn" @click="prevPage" :disabled="currentPage <= 1">Previous</button>
                <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
                <button class="control-btn" @click="nextPage" :disabled="currentPage >= totalPages">Next</button>
                <select class="zoom-control" v-model="zoomLevel" @change="renderPage">
                  <option value="0.5">50%</option>
                  <option value="0.75">75%</option>
                  <option value="1">100%</option>
                  <option value="1.25">125%</option>
                  <option value="1.5">150%</option>
                  <option value="2">200%</option>
                </select>
              </div>
              <div class="pdf-canvas-container">
                <canvas ref="pdfCanvas" class="pdf-canvas"></canvas>
              </div>
            </template>
          </div>
          
          <!-- Image Viewer -->
          <img 
            v-else-if="viewingFile.type === 'image'"
            :src="viewingFile.file"
            :alt="viewingFile.title"
            class="modal-image"
          />
          
          <!-- Video Viewer -->
          <video 
            v-else-if="viewingFile.type === 'video'"
            :src="viewingFile.file"
            controls
            class="modal-video"
          >
            Your browser does not support the video tag.
          </video>
          
          <!-- Audio Viewer -->
          <audio 
            v-else-if="viewingFile.type === 'audio'"
            :src="viewingFile.file"
            controls
            class="modal-audio"
          >
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>

    <!-- Hidden download link -->
    <a ref="hiddenDownloadLink" class="hidden-download" :href="downloadUrl" :download="downloadFileName"></a>
  </div>

  <!-- Vue Script -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          files: [],
          selectedCategory: 'All',
          searchText: '',
          processedPdfs: new Set(),
          viewingFile: null,
          downloadUrl: '',
          downloadFileName: '',
          pdfDoc: null,
          currentPage: 1,
          totalPages: 0,
          zoomLevel: 1,
          pdfLoading: false
        };
      },
      computed: {
        categories() {
          return [...new Set(this.files.map(f => f.category))].sort();
        },
        filteredFiles() {
          const filtered = this.files.filter(f => {
            const matchCat = this.selectedCategory === 'All' || f.category === this.selectedCategory;
            const matchText = f.title.toLowerCase().includes(this.searchText.toLowerCase());
            return matchCat && matchText;
          });

          // Process PDF thumbnails for visible files
          this.$nextTick(() => {
            filtered.forEach(file => {
              if (file.type === 'pdf' && 
                  !file.pdfThumbnail && 
                  !file.loadingThumbnail && 
                  !this.processedPdfs.has(file.file)) {
                this.loadPDFThumbnail(file);
              }
            });
          });

          return filtered;
        }
      },
      methods: {
        selectCategory(cat) {
          this.selectedCategory = cat;
        },
        async loadFiles() {
          try {
            const response = await fetch('data/docs.json');
            this.files = await response.json();
            
            // Initialize additional properties for PDF files
            this.files.forEach(file => {
              if (file.type === 'pdf') {
                this.$set(file, 'pdfThumbnail', null);
                this.$set(file, 'loadingThumbnail', false);
                this.$set(file, 'thumbnailGenerationStarted', false);
              }
            });
          } catch (err) {
            console.error('Could not load docs.json:', err);
          }
        },
        async loadPDFThumbnail(file) {
          if (file.type === 'pdf' && 
              !file.pdfThumbnail && 
              !file.loadingThumbnail && 
              !this.processedPdfs.has(file.file)) {
            
            this.processedPdfs.add(file.file);
            file.loadingThumbnail = true;
            file.thumbnailGenerationStarted = true;
            
            try {
              const thumbnail = await generatePDFThumbnail(file.file);
              if (thumbnail) {
                file.pdfThumbnail = thumbnail;
              }
            } catch (error) {
              console.error('Failed to load PDF thumbnail for', file.file, ':', error);
            } finally {
              file.loadingThumbnail = false;
            }
          }
        },
        async viewFile(file) {
          this.viewingFile = file;
          document.body.style.overflow = 'hidden';

          if (file.type === 'pdf') {
            await this.loadPDFViewer(file.file);
          }
        },
        async loadPDFViewer(pdfUrl) {
          this.pdfLoading = true;
          this.currentPage = 1;
          this.totalPages = 0;

          try {
            const response = await fetch(pdfUrl);
            const pdfData = await response.arrayBuffer();
            const loadingTask = pdfjsLib.getDocument({data: pdfData});
            this.pdfDoc = await loadingTask.promise;
            this.totalPages = this.pdfDoc.numPages;
            
            await this.$nextTick();
            await this.renderPage();
          } catch (error) {
            console.error('Error loading PDF:', error);
          } finally {
            this.pdfLoading = false;
          }
        },
        async renderPage() {
          if (!this.pdfDoc || !this.$refs.pdfCanvas) return;

          try {
            const page = await this.pdfDoc.getPage(this.currentPage);
            const canvas = this.$refs.pdfCanvas;
            const context = canvas.getContext('2d');
            
            const viewport = page.getViewport({ scale: this.zoomLevel });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({
              canvasContext: context,
              viewport: viewport
            }).promise;
          } catch (error) {
            console.error('Error rendering page:', error);
          }
        },
        async prevPage() {
          if (this.currentPage > 1) {
            this.currentPage--;
            await this.renderPage();
          }
        },
        async nextPage() {
          if (this.currentPage < this.totalPages) {
            this.currentPage++;
            await this.renderPage();
          }
        },
        closeModal() {
          this.viewingFile = null;
          this.pdfDoc = null;
          this.currentPage = 1;
          this.totalPages = 0;
          document.body.style.overflow = '';
        },
        async downloadFile(file) {
          try {
            const response = await fetch(file.file);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const fileName = this.getFileName(file.file);
            
            const tempLink = document.createElement('a');
            tempLink.href = url;
            tempLink.download = fileName;
            tempLink.style.display = 'none';
            
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
            
            window.URL.revokeObjectURL(url);
            
          } catch (error) {
            console.error('Download failed:', error);
            const tempLink = document.createElement('a');
            tempLink.href = file.file;
            tempLink.download = this.getFileName(file.file);
            tempLink.style.display = 'none';
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
          }
        },
        getFileName(filePath) {
          return filePath.split('/').pop();
        }
      },
      mounted() {
        this.loadFiles();
        
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && this.viewingFile) {
            this.closeModal();
          }
        });
      }
    }).mount('#app');
  </script>
</body>
</html>
