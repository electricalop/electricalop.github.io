<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railway Crew Resource Hub</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Configure PDF.js worker
    window['pdfjs-dist/build/pdf'] = pdfjsLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  <script src="js/pdf-thumbnail.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    #app { display: flex; flex-direction: column; min-height: 100vh; }

    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside li {
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    aside li:hover, aside li.active {
      background-color: #e0f2f1;
    }

    section {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .search input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .thumbnail-container {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      background: #f5f5f5;
      border-radius: 6px;
    }

    .loading-thumbnail {
      font-size: 12px;
      color: #666;
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 1rem;
    }

    .card h4 {
      margin: 0 0 5px 0;
    }

    .card a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      aside {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Railway Crew Resource Hub</h1>
    </header>
    <main>
      <aside>
        <h3>File Types</h3>
        <ul>
          <li :class="{active: selectedCategory === 'All'}" @click="selectCategory('All')">All</li>
          <li v-for="cat in categories" :key="cat"
              :class="{active: selectedCategory === cat}"
              @click="selectCategory(cat)">
            {{ cat.charAt(0).toUpperCase() + cat.slice(1) }}
          </li>
        </ul>
      </aside>
      <section>
        <input v-model="searchText" placeholder="Search files..." />
        <div v-if="filteredFiles.length === 0">No files found.</div>
        <div v-for="file in filteredFiles" :key="file.file" class="card">
          <div class="thumbnail-container">
            <img v-if="file.type !== 'pdf'" :src="file.thumbnail" alt="Thumbnail" />
            <template v-else>
              <img v-if="file.pdfThumbnail" :src="file.pdfThumbnail" alt="PDF Thumbnail" />
              <img v-else-if="!file.loadingThumbnail" :src="file.thumbnail" alt="Default Thumbnail" @error="loadPDFThumbnail(file)" />
              <div v-else class="loading-thumbnail">Loading...</div>
            </template>
          </div>
          <div>
            <h4>{{ file.title }}</h4>
            <a :href="file.file" target="_blank">View / Download {{ file.type.toUpperCase() }}</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Vue Script -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          files: [],
          selectedCategory: 'All',
          searchText: ''
        };
      },
      computed: {
        categories() {
          return [...new Set(this.files.map(f => f.category))].sort();
        },
        filteredFiles() {
          return this.files.filter(f => {
            const matchCat = this.selectedCategory === 'All' || f.category === this.selectedCategory;
            const matchText = f.title.toLowerCase().includes(this.searchText.toLowerCase());
            return matchCat && matchText;
          });
        }
      },
      methods: {
        selectCategory(cat) {
          this.selectedCategory = cat;
        },
        async loadFiles() {
          try {
            const response = await fetch('data/docs.json');
            this.files = await response.json();
          } catch (err) {
            console.error('Could not load docs.json:', err);
          }
        },
        async loadPDFThumbnail(file) {
          if (file.type === 'pdf' && !file.pdfThumbnail && !file.loadingThumbnail) {
            file.loadingThumbnail = true;
            try {
              const thumbnail = await generatePDFThumbnail(file.file);
              if (thumbnail) {
                file.pdfThumbnail = thumbnail;
              }
            } catch (error) {
              console.error('Failed to load PDF thumbnail:', error);
            } finally {
              file.loadingThumbnail = false;
            }
          }
        }
      },
      mounted() {
        this.loadFiles();
      }
    }).mount('#app');
  </script>
</body>
</html>
