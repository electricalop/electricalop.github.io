<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railway Crew Resource Hub</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    window['pdfjs-dist/build/pdf'] = pdfjsLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  <script src="js/pdf-thumbnail.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet" />
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      color: #28303d;
    }
    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
      color: #fff;
      padding: 1.1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(70,150,100,0.07);
      letter-spacing: 1px;
    }
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
      background: #f5f7fa;
    }
    aside {
      width: 240px;
      background: #ffffff;
      border-right: 1.5px solid #e4e4e4;
      padding: 1rem;
      overflow-y: auto;
      flex-shrink: 0;
      display: none;
    }
    @media (min-width: 800px) {
      aside { display: block; }
    }
    aside h3 {
      margin-top: 0;
      font-size: 1rem;
      font-weight: 700;
      color: #388e3c;
      letter-spacing: 0.5px;
      margin-bottom: 0.7em;
    }
    aside ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    aside li {
      margin: 9px 0;
      padding: 8px 12px;
      border-radius: 7px;
      cursor: pointer;
      color: #28303d;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.12s;
    }
    aside li:hover,
    aside li.active {
      background: #e8f5e9;
      color: #2e7d32;
    }
    section {
      flex: 1;
      min-width: 0;
      padding: 0.6em 0.5em 2em 0.5em;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Modern search box */
    .search-area {
      width: 100%;
      margin-bottom: 2rem;
      margin-top: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .enhanced-search {
      width: 100%;
      max-width: 410px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 2px 8px rgba(46,125,50,0.08);
      border: 2px solid #c8e6c9;
      display: flex;
      align-items: center;
      overflow: hidden;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .enhanced-search:focus-within {
      box-shadow: 0 4px 16px rgba(46,125,50,0.16);
      border-color: #2e7d32;
    }
    .enhanced-search input {
      border: none;
      outline: none;
      flex: 1;
      color: #28303d;
      background: transparent;
      font-size: 1.07em;
      padding: 14px 16px;
      font-family: inherit;
      transition: color 0.12s;
    }
    .enhanced-search input::placeholder {
      color: #a8b2bb;
    }
    .enhanced-search .search-icon {
      margin-left: 10px;
      margin-right: 9px;
      display: flex;
      align-items: center;
      color: #2e7d32;
      font-size: 1.27em;
    }

    /* Card style (with type-color difference) */
    .card {
      background: #fff;
      padding: 0.8rem 1.1rem;
      margin: 0 auto 1.2rem auto;
      border-radius: 18px;
      box-shadow: 0 2.5px 12px rgba(80,140,120,0.09);
      display: flex;
      align-items: center;
      gap: 19px;
      max-width: 650px;
      width: 97%;
      border: 1.2px solid #e0e0e0;
      transition: background 0.16s;
    }
    .card-pdf {
      background: #fff3e0; /* Kesari/orange light */
      border-left: 5px solid #ff9800;
    }
    .card-audio {
      background: #fff9c4; /* Yellow */
      border-left: 5px solid #fbc02d;
    }
    .card-video {
      background: #fce4ec; /* Pink */
      border-left: 5px solid #e91e63;
    }
    .card-image {
      background: #e3f2fd; /* Sky blue */
      border-left: 5px solid #0288d1;
    }

    .thumbnail-container {
      width: 74px;
      height: 74px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ecf5ee;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      flex-shrink: 0;
    }
    .thumbnail-loading {
      font-size: 13px;
      color: #888;
      text-align: center;
    }
    .card img {
      width: 74px;
      height: 74px;
      object-fit: cover;
      border-radius: 9px;
    }
    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card h4 {
      margin: 0 0 8px 0;
      font-size: 1.09rem;
      color: #1b3e20;
      font-weight: 600;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      max-width: 200px;
      letter-spacing: 0.1px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .btn {
      padding: 9px 16px;
      border-radius: 7px;
      text-decoration: none;
      font-weight: 600;
      font-size: 13.7px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      letter-spacing: 0.05em;
      transition: box-shadow 0.13s, background 0.12s;
      box-shadow: 0 1.5px 3.5px 0 rgba(40,140,90,0.07);
      outline: none;
    }
    .btn-view {
      background-color: #2e7d32;
      color: #fff;
    }
    .btn-view:hover, .btn-view:focus {
      background-color: #207020;
      box-shadow: 0 2px 7px rgba(46,125,50,0.12);
    }
    .btn-download {
      background-color: #1976d2;
      color: #fff;
    }
    .btn-download:hover, .btn-download:focus {
      background-color: #155fc0;
      box-shadow: 0 2px 7px rgba(25,118,210,0.1);
    }
    .thumbnail-loading { opacity: 0.7; }
    /* Modal and other styles remain unchanged... */
  </style>
</head>
<body>
  <div id="app">
    <header>
      Railway Crew Resource Hub
    </header>
    <main>
      <aside>
        <h3>File Types</h3>
        <ul>
          <li :class="{active: selectedCategory === 'All'}" @click="selectCategory('All')">All</li>
          <li v-for="cat in categories" :key="cat"
              :class="{active: selectedCategory === cat}"
              @click="selectCategory(cat)">
            {{ cat.charAt(0).toUpperCase() + cat.slice(1) }}
          </li>
        </ul>
      </aside>
      <section>
        <div class="search-area">
          <form class="enhanced-search" @submit.prevent>
            <span class="search-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="7" stroke="#2e7d32" stroke-width="2"/>
                <path d="M20 20L17 17" stroke="#2e7d32" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>
            <input v-model="searchText" type="search" placeholder="Search files, descriptions, or types..." autocomplete="off" />
          </form>
        </div>
        <div v-if="filteredFiles.length === 0" style="margin:2rem auto; text-align:center; color:#8e9ea6; font-size:1.23em;">No files found.</div>
        <div v-for="file in filteredFiles" :key="file.file"
             class="card"
             :class="'card-' + file.type">
          <div class="thumbnail-container">
            <template v-if="file.type === 'pdf'">
              <img v-if="file.pdfThumbnail" :src="file.pdfThumbnail" alt="PDF Thumbnail" />
              <div v-else-if="file.loadingThumbnail" class="loading-thumbnail">Loading PDF...</div>
              <img v-else :src="file.thumbnail" alt="Default PDF Thumbnail" :class="{ 'thumbnail-loading': file.thumbnailGenerationStarted }" />
            </template>
            <img v-else :src="file.thumbnail" alt="Thumbnail" />
          </div>
          <div class="card-content">
            <h4 :title="file.title">{{ file.title }}</h4>
            <div class="actions">
              <button class="btn btn-view" @click="viewFile(file)">üëÅÔ∏è View</button>
              <button class="btn btn-download" @click="downloadFile(file)">üì• Download</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Modal code unchanged (your existing code) -->
    <!-- Vue app script unchanged -->
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          files: [],
          selectedCategory: 'All',
          searchText: '',
          processedPdfs: new Set(),
          viewingFile: null
        };
      },
      computed: {
        categories() {
          return [...new Set(this.files.map(f => f.category))].sort();
        },
        filteredFiles() {
          const filtered = this.files.filter(f => {
            const matchCat = this.selectedCategory === 'All' || f.category === this.selectedCategory;
            const matchText = f.title.toLowerCase().includes(this.searchText.toLowerCase());
            return matchCat && matchText;
          });
          this.$nextTick(() => {
            filtered.forEach(file => {
              if (file.type === 'pdf' && 
                  !file.pdfThumbnail && 
                  !file.loadingThumbnail && 
                  !this.processedPdfs.has(file.file)) {
                this.loadPDFThumbnail(file);
              }
            });
          });
          return filtered;
        }
      },
      methods: {
        selectCategory(cat) {
          this.selectedCategory = cat;
        },
        async loadFiles() {
          try {
            const response = await fetch('data/docs.json');
            this.files = await response.json();
            this.files.forEach(file => {
              if (file.type === 'pdf') {
                this.$set(file, 'pdfThumbnail', null);
                this.$set(file, 'loadingThumbnail', false);
                this.$set(file, 'thumbnailGenerationStarted', false);
              }
            });
          } catch (err) {
            console.error('Could not load docs.json:', err);
          }
        },
        async loadPDFThumbnail(file) {
          if (file.type === 'pdf' && !file.pdfThumbnail && !file.loadingThumbnail && !this.processedPdfs.has(file.file)) {
            this.processedPdfs.add(file.file);
            file.loadingThumbnail = true;
            file.thumbnailGenerationStarted = true;
            try {
              const thumbnail = await generatePDFThumbnail(file.file);
              if (thumbnail) file.pdfThumbnail = thumbnail;
            } catch (error) { }
            file.loadingThumbnail = false;
          }
        },
        viewFile(file) {
          this.viewingFile = file;
          document.body.style.overflow = 'hidden';
        },
        openInNewTab(fileUrl) {
          window.open(fileUrl, '_blank');
        },
        tryMozillaViewer() {
          const fullUrl = new URL(this.viewingFile.file, window.location.origin).href;
          window.open(`https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(fullUrl)}`, '_blank');
        },
        tryDirectView() {
          window.open(this.viewingFile.file, '_blank');
        },
        downloadAndClose(file) {
          this.downloadFile(file);
          this.closeModal();
        },
        closeModal() {
          this.viewingFile = null;
          document.body.style.overflow = '';
        },
        async downloadFile(file) {
          try {
            const response = await fetch(file.file);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const fileName = this.getFileName(file.file);
            const tempLink = document.createElement('a');
            tempLink.href = url;
            tempLink.download = fileName;
            tempLink.style.display = 'none';
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
            window.URL.revokeObjectURL(url);
          } catch (error) {
            const tempLink = document.createElement('a');
            tempLink.href = file.file;
            tempLink.download = this.getFileName(file.file);
            tempLink.style.display = 'none';
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
          }
        },
        getFileName(filePath) { return filePath.split('/').pop(); }
      },
      mounted() {
        this.loadFiles();
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && this.viewingFile) {
            this.closeModal();
          }
        });
      }
    }).mount('#app');
  </script>
</body>
</html>
