<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railway Crew Resource Hub</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    window['pdfjs-dist/build/pdf'] = pdfjsLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  <script src="js/pdf-thumbnail.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      color: #28303d;
    }
    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
      color: #fff;
      padding: 1.1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(70,150,100,0.07);
      letter-spacing: 1px;
    }
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
      background: #f5f7fa;
    }
    aside {
      width: 240px;
      background: #ffffff;
      border-right: 1.5px solid #e4e4e4;
      padding: 1rem;
      overflow-y: auto;
      flex-shrink: 0;
      display: none;
    }
    @media (min-width: 800px) {
      aside { display: block; }
    }
    aside h3 {
      margin-top: 0;
      font-size: 1rem;
      font-weight: 700;
      color: #388e3c;
      letter-spacing: 0.5px;
      margin-bottom: 0.7em;
    }
    aside ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    aside li {
      margin: 9px 0;
      padding: 8px 12px;
      border-radius: 7px;
      cursor: pointer;
      color: #28303d;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.12s;
    }
    aside li:hover,
    aside li.active {
      background: #e8f5e9;
      color: #2e7d32;
    }
    section {
      flex: 1;
      min-width: 0;
      padding: 0.6em 0.5em 2em 0.5em;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Modern search box */
    .search-area {
      width: 100%;
      margin-bottom: 2rem;
      margin-top: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .enhanced-search {
      width: 100%;
      max-width: 410px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 2px 8px rgba(46,125,50,0.08);
      border: 2px solid #c8e6c9;
      display: flex;
      align-items: center;
      overflow: hidden;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .enhanced-search:focus-within {
      box-shadow: 0 4px 16px rgba(46,125,50,0.16);
      border-color: #2e7d32;
    }
    .enhanced-search input {
      border: none;
      outline: none;
      flex: 1;
      color: #28303d;
      background: transparent;
      font-size: 1.07em;
      padding: 14px 16px;
      font-family: inherit;
      transition: color 0.12s;
    }
    .enhanced-search input::placeholder {
      color: #a8b2bb;
    }
    .enhanced-search .search-icon {
      margin-left: 10px;
      margin-right: 9px;
      display: flex;
      align-items: center;
      color: #2e7d32;
      font-size: 1.27em;
    }

    /* Card style (with type coloring) */
    .card {
      background: #fff;
      padding: 0.8rem 1.1rem;
      margin: 0 auto 1.2rem auto;
      border-radius: 18px;
      box-shadow: 0 2.5px 12px rgba(80,140,120,0.09);
      display: flex;
      align-items: center;
      gap: 19px;
      max-width: 650px;
      width: 97%;
      border: 1.2px solid #e0e0e0;
      transition: background 0.16s;
    }
    /* DARKER colored cards as requested */
    .card-pdf {
      background: #fff1e0;            /* darker kesari/orange */
      border-left: 6px solid #fb8c00;
    }
    .card-audio {
      background: #fff9c4;            /* darker yellow */
      border-left: 6px solid #fbc02d;
    }
    .card-video {
      background: #fce4ec;            /* stronger pink */
      border-left: 6px solid #c2185b;
    }
    .card-image {
      background: #e1f5fe;            /* sky blue */
      border-left: 6px solid #0288d1;
    }
    .thumbnail-container {
      width: 74px;
      height: 74px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ecf5ee;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      flex-shrink: 0;
    }
    .thumbnail-loading {
      font-size: 13px;
      color: #888;
      text-align: center;
    }
    .card img {
      width: 74px;
      height: 74px;
      object-fit: cover;
      border-radius: 9px;
    }
    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card h4 {
      margin: 0 0 8px 0;
      font-size: 1.09rem;
      color: #1b3e20;
      font-weight: 600;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      max-width: 200px;
      letter-spacing: 0.1px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .btn {
      padding: 9px 16px;
      border-radius: 7px;
      text-decoration: none;
      font-weight: 600;
      font-size: 13.7px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      letter-spacing: 0.05em;
      transition: box-shadow 0.13s, background 0.12s;
      box-shadow: 0 1.5px 3.5px 0 rgba(40,140,90,0.07);
      outline: none;
    }
    .btn-view {
      background-color: #2e7d32;
      color: #fff;
    }
    .btn-view:hover, .btn-view:focus {
      background-color: #207020;
      box-shadow: 0 2px 7px rgba(46,125,50,0.12);
    }
    .btn-download {
      background-color: #1976d2;
      color: #fff;
    }
    .btn-download:hover, .btn-download:focus {
      background-color: #155fc0;
      box-shadow: 0 2px 7px rgba(25,118,210,0.1);
    }
    .thumbnail-loading { opacity: 0.7; }
    /* Modal styles unchanged, omitted here for brevity */
  </style>
</head>
<body>
  <div id="app">
    <!-- Vue App Remains Same -->

  </div>
  <script>
    /* Vue app script stays exactly as you currently have it */
  </script>
</body>
</html>
