<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Railway Crew Resource Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; }
    header { background: #2e7d32; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; }
    .filters { margin-bottom: 1rem; }
    .filters button {
      margin-right: 8px; padding: 6px 12px; border: none;
      background: #eee; border-radius: 5px; cursor: pointer;
    }
    .filters button.active { background: #2e7d32; color: white; }
    .grid { display: flex; flex-wrap: wrap; gap: 1rem; }
    .card {
      width: 200px; background: white; border-radius: 8px; padding: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;
    }
    .card img { width: 100%; height: 140px; object-fit: cover; border-radius: 6px; }
    .card h4 { font-size: 14px; margin: 0.5rem 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .card a { text-decoration: none; color: #2e7d32; font-weight: bold; font-size: 14px; }
    input { width: 100%; padding: 8px; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="app">
    <header><h1>Railway Crew Resource Hub</h1></header>
    <main>
      <input v-model="search" placeholder="Search files..." />

      <div class="filters">
        <button :class="{active: filter === 'All'}" @click="filter = 'All'">All</button>
        <button v-for="t in types" :key="t" :class="{active: filter === t}" @click="filter = t">{{ t }}</button>
      </div>

      <div class="grid">
        <div class="card" v-for="f in filteredFiles" :key="f.file">
          <img :src="f.thumbnail" :alt="f.title" />
          <h4>{{ f.title }}</h4>
          <a :href="f.file" target="_blank">View / Download</a>
        </div>
      </div>
    </main>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          search: '',
          filter: 'All',
          files: [],
          types: ['PDF', 'Image', 'Audio', 'Video']
        };
      },
      computed: {
        filteredFiles() {
          return this.files.filter(f => {
            const matchType = this.filter === 'All' || f.type === this.filter;
            const matchSearch = f.title.toLowerCase().includes(this.search.toLowerCase());
            return matchType && matchSearch;
          });
        }
      },
      methods: {
        async fetchFiles() {
          const folders = [
            { folder: 'pdfs', type: 'PDF', thumb: 'assets/images/thumb-pdf.jpg' },
            { folder: 'images', type: 'Image', thumb: null },
            { folder: 'audios', type: 'Audio', thumb: 'assets/images/thumb-audio.jpg' },
            { folder: 'videos', type: 'Video', thumb: 'assets/images/thumb-video.jpg' }
          ];

          for (const f of folders) {
            try {
              const res = await fetch(`assets/${f.folder}/`);
              const text = await res.text();
              const dom = new DOMParser().parseFromString(text, 'text/html');
              const links = [...dom.querySelectorAll('a')];

              links.forEach(link => {
                const name = link.getAttribute('href');
                if (name && !name.endsWith('/')) {
                  const filePath = `assets/${f.folder}/${name}`;
                  const thumb = f.thumb ?? filePath; // image files use themselves
                  this.files.push({
                    title: name,
                    file: filePath,
                    type: f.type,
                    thumbnail: thumb
                  });
                }
              });
            } catch (err) {
              console.error(`Error loading ${f.folder}:`, err);
            }
          }
        }
      },
      mounted() {
        this.fetchFiles();
      }
    }).mount('#app');
  </script>
</body>
</html>
